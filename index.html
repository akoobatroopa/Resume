<script>
$(document).ready(function(){
	var scrollTop;
	var navbar=$(".navbar-norm");
  $(window).scroll(function(){
    scrollTop = $(window).scrollTop();

    if (scrollTop >= 10) {
      navbar.addClass("scrolled-nav");

    } else if (scrollTop < 10) {
      navbar.removeClass("scrolled-nav");
    } 
  }); 

});

</script>
<script>

<!-- Listens for hashchange in order to readjust for the navigation bar -->
window.addEventListener("hashchange", function () {
	window.scrollTo(window.scrollX, window.scrollY - 90);
    
},false);

<!-- Makes it so when you click a link, you can't click the hash-redirect again -->
window.addEventListener("popstate",function () {
	window.scrollTo(window.scrollX, window.scrollY - 90);
	window.URL = document.URL.substr(0,document.URL.indexOf('#'));
	var x = 0;
	history.pushState(x,"",window.URL);
}, false);
window.addEventListener("resize", function () {
	var navbar=document.getElementById("navbar-norm");
  	var collapse=document.getElementById("myNavbar");
	if($(window).width() < 1008) {
	  	navbar.classList.add("hidden-nav");
  		navbar.classList.remove("visible-nav");
  		collapse.classList.add("visible");
  		collapse.classList.remove("hidden");
  	}
  	else {
  		navbar.classList.add("visible-nav");
  		navbar.classList.remove("hidden-nav");
  		collapse.classList.add("hidden");
  		collapse.classList.remove("visible");
  	}
}, false);	
</script>
